<div>
    <h1><span id=subid></span> Posts</h1>
</div>

<div class="form-group">
    <label style="color: white;" for="postTitle">Post Title</label>
    <input type="text" class="form-control" id="postTitle" aria-describedby="emailHelp" placeholder="Get Creative">
    <label style="color: white;" for="postText">Post Text</label>
    <input type="text" class="form-control" id="postText" aria-describedby="emailHelp" placeholder="Get Creative">
    <label style="color: white;" for="postImage">Post Image</label>
    <input type="text" class="form-control" id="postImage" aria-describedby="emailHelp" placeholder="Link for Image">
    <label style="color: white;" for="postLink">Post Link</label>
    <input type="text" class="form-control" id="postLink" aria-describedby="emailHelp" placeholder="Link for Other">

    <button (click)="onSubmit()" style="margin-top: 5px;" type="submit" class="btn btn-primary">Submit</button>
</div>

<div class="sublist" id="posts"></div>
